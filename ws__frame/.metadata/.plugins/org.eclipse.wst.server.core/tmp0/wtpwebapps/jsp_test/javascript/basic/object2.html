<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../../css/style.css" rel='Stylesheet' type='text/css'>
</head>
<body>
  <script type="text/javascript">
    function wl(str) {
      document.writeln(str + '<br>'); // BODY 태그로 출력됨.
    }
  
    // 정규 표현식
    function comma(su) {
      return su.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    
    // AcademyPro의 메소드를 꺼내어 클래스 밖에 선언
    function setData(name, jsp, js) { // 필드 값 저장
      this.name = name;
      this.jsp = jsp;
      this.js = js;
    }
    function print() {
      wl(this.name);
      wl(this.jsp);
      wl(this.js);
      wl('총점: '+ this.tot);
      wl('평균: '+ this.avg);
    }
    function tot() { 
      this.tot = this.jsp + this.js;
    }
    function avg() { 
      this.avg = this.tot / 2; 
    }
    
   // prototype의 사용, (함수 공유)
   function AcademyPro() {
     // 필드 // 전역변수
     this.name = '';
     this.jsp = 0;
     this.js = 0;
     
     // 외부에 선언된 함수를 전달
     AcademyPro.prototype.setData = setData;
     AcademyPro.prototype.print = print;
     AcademyPro.prototype.tot = tot;
     AcademyPro.prototype.avg = avg;
   }
   
   var academypro1 = new AcademyPro();
   academypro1.setData('공효진', 95, 100);
   academypro1.tot();
   academypro1.avg();
   academypro1.print();
   
  </script>
</body>
</html>
