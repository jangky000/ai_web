<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table4.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 26px; color: #555555;}
  table {
    width:50%;
    border: solid 1px #555555;  /* 테이블 외곽선 지정 */
    border-collapse: collapse;   /* cell 경계선 결합 */
    margin: 0px auto;
    
  }
  
th {
    border: solid 1px #555555;
    
  }
  
td {
    border: solid 1px #555555;
}
  
tbody tr td:nth-child(1){
    text-align: center;
}

tbody tr td:nth-child(3){
    text-align: center;
} 

</style>
</head>
<body>
  <table>
    <caption>Movie top 1.0</caption>
    <thead>
      <tr>
        <th>번호</th><th>제목</th><th>년도</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>마션</td><td>2015</td>
      </tr>
      <tr>
        <td>2</td><td>암살</td><td>2016</td>
      </tr>
      <tr>
        <td>3</td><td>안시성</td><td>2018</td>
      </tr>      
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"  style="text-align: center;">CGV cinema all right reserved. 2017</td>
      </tr>
    </tfoot>
  </table>
 
 
</body>
</html>
