  <!-- Fotorama -->
  <link href="fotorama.css" rel="stylesheet">
  <script src="fotorama.js"></script>
 
</head>
 
<body>
 
<DIV style='margin: 0px auto; width: 800px;'>
  <!-- Fotorama data-ratio="100%/66%" -->
  <!-- 5초마다 이미지를 넘김, thumbs를 사용, 가로 1000px, 비율 800/520, -->

         data-nav="thumbs"
         data-width="1000"
         data-ratio="800/520"
