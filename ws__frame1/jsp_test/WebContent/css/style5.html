<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 26px;}
</style>
</head>
<body>
  <DIV style="color: #ffffff; background-color: #ff0000;">
    JAVA ①<br>
    HTML5<br>
    CSS3
  </DIV>
  <br>
  <DIV style="color: #ffffff; background-color: #ff0000; width: 300px; ">
    JAVA ②<br>
    HTML5<br>
    CSS3 
  </DIV>
  <br>
  <DIV style="color: #ffffff; background-color: #ff0000; width: 50%;">
    JAVA ③<br>
    HTML5<br>
    CSS3
  </DIV>
 
  <DIV style="color: #ffffff; background-color: #ff99ff; 
                      width: 50%; height: 150px; text-align: center;  margin:20px auto;">
    JAVA ④<br>
    HTML5<br>
    CSS3 
  </DIV>
 
 <!-- padding top을 이용한 수직 정렬 -> 일일이 px값을 지정하므로 동적 데이터를 출력시 깨짐 -> div 태그의 사이즈도 변경됨 -->
 padding top을 이용한 수직 정렬
  <DIV style="color: #ffffff; background-color: #ff99ff; 
                      width: 50%; height: 150px; text-align: center;  margin:20px auto; padding-top: 40px">
    JAVA ⑤<br>
    HTML5<br>
  </DIV>
 
 <!-- 수직 수평 정렬 -->
 수직 수평 정렬
  <DIV style="color: #ffffff; background-color: #ff99ff;
                      width: 50%; height: 200px;
                      margin:20px auto; 
                      padding: 0px; border: solid 2px #ff99ff;
                      display: table;">
    <DIV style="color: #ffffff; background-color: #00AA00;
                        text-align: center; border: solid 2px #ff99ff;
                        display: table-cell; vertical-align: middle;">
      JAVA ⑥<br>
      HTML5<br>
    </DIV>
  </DIV>
      
</body>
</html>
