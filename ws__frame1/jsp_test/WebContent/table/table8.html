<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table8.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 26px;}
  table {
    border: solid 1px #000000;  /* 테이블 외곽선 지정 */
    border-collapse: collapse;   /* cell 경계선 결합 */
    width: 80%;
    margin: 30px auto;
  }
  
  th {
    border: solid 1px #000000;  /* 외곽선 지정 */
  }
 
  td {
    border: solid 1px #000000;  /* 외곽선 지정 */
    text-align: center;
  }
  
  .td_center {
    text-align: center;
  } 
</style>
</head>
<body>
<TABLE>
  <TR> <!-- 총 14개로 분할 -->
    <TH colspan='10'>Web 개발</TH>
    <TH colspan='4'>4차 산업</TH>
  </TR>
  <TR> <!-- 총 14개로 분할 -->
    <TD colspan='5'>Client</TD>
    <TD colspan='5'>Server</TD>
    <TD colspan='2'>Bigdata</TD>
    <TD>IOT</TD>
    <TD>AI</TD>
  </TR>
  <TR> <!-- 총 14개로 분할 -->
    <TD>HTML5</TD>
    <TD>CSS3</TD>
    <TD>Bootstrap</TD>
    <TD>Javascript</TD>
    <TD>JQuery</TD>
    <TD>JAVA</TD>
    <TD>JSP</TD>
    <TD>Spring</TD>
    <TD>MyBATIS</TD>
    <TD>REST</TD>
    <TD>R</TD>
    <TD>Python</TD>
    <TD>Mobile</TD>
    <TD>Tensorflow</TD>
  </TR>
</TABLE>
</body>
</html>
